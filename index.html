<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Upload File</h1>
        
        <form action="/api/v1/users/avatar" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div class="flex flex-col items-center justify-center space-y-2">
                <label for="avatar" class="cursor-pointer w-full border-dashed border-2 border-gray-300 p-6 text-center bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                    <input id="avatar" type="file" name="avatar" class="hidden">
                    <span class="text-gray-600">Click to upload file</span>
                </label>
                <img id="preview" src="" class="hidden w-40 h-40 object-cover rounded-lg border" alt="Preview">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
                Submit
            </button>

            <div class="progress hidden w-full bg-gray-200 rounded-lg h-2 mt-2">
                <div class="progress-bar bg-blue-500 h-2 rounded-lg w-0"></div>
            </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
